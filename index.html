<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Arjingga!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }#balloons {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
}

.balloon {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 70px;
  background-color: pink;
  border-radius: 50% 50% 50% 50%;
  animation: float 10s infinite;
  opacity: 0.7;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(0);
  }
  100% {
    transform: translateY(-120vh) rotate(360deg);
  }
}

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff8e7;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  z-index: 2;
  text-align: center;
  max-width: 90%;
}

.popup img {
  max-width: 100%;
  border-radius: 10px;
}

.popup button {
  margin-top: 10px;
  background: pink;
  border: none;
  padding: 10px;
  border-radius: 10px;
  font-family: 'Pacifico', cursive;
}

#passwordPopup {
  display: block;
}

audio {
  display: none;
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Sempurna (Acoustic Instrumental) (320).mp3" type="audio/mpeg">
  </audio>  <div id="balloons"></div>  <div class="popup" id="passwordPopup">
    <h2>Welcome Arjingga!</h2>
    <p>Enter password to continue:</p>
    <input type="password" id="passInput" />
    <button onclick="checkPassword()">Enter</button>
  </div>  <div class="popup" id="calendarPopup">
    <img src="calendar-july.png" alt="Calendar">
    <p>Lingkari tanggal 25 yaa~</p>
    <button onclick="showPopup('popup1')">Next</button>
  </div>  <div class="popup" id="popup1">
    <img src="popup1.png" alt="Meme">
    <button onclick="showPopup('scrapbook')">Next</button>
  </div>  <div class="popup" id="scrapbook">
    <img src="scrapbook.png" alt="Scrapbook">
    <p>(Bagian scrapbook interaktif akan aku terusin ya di bagian lanjutannya nanti yaa)</p>
    <button onclick="showPopup('finalNote')">Next</button>
  </div>  <div class="popup" id="finalNote">
    <p>Nanti abis isya kamu coba keluar rumah yaaa i have something for youuu! &lt;3</p>
  </div>  <script>
    function createBalloons() {
      const container = document.getElementById('balloons');
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + '%';
        balloon.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(balloon);
      }
    }

    function checkPassword() {
      const input = document.getElementById('passInput').value;
      if (input === 'A25072025') {
        document.getElementById('passwordPopup').style.display = 'none';
        showPopup('calendarPopup');
      } else {
        alert('Password salah!');
      }
    }

    function showPopup(id) {
      const popups = document.querySelectorAll('.popup');
      popups.forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    createBalloons();
  </script></body>
</html>
