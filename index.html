<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Created by Syaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }.popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff5e6;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  transition: all 0.5s ease;
  max-width: 90%;
  z-index: 100;
  font-size: 20px;
}

.hidden {
  display: none;
}

input[type="password"] {
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  background-color: #ffd9b3;
  border: none;
  cursor: pointer;
}

img.note-img {
  max-width: 100%;
  max-height: 65vh;
  border-radius: 10px;
}

.balloon {
  position: absolute;
  bottom: -100px;
  width: 50px;
  animation: float 10s infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-110vh); }
}

.fade-in {
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

#noteText {
  font-size: 22px;
  line-height: 1.6;
  padding: 10px;
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="sempurna.mp3" type="audio/mp3">

    <br>
    <button onclick="checkPassword()">Masuk</button>
  </div>  <div id="calendarPopup" class="popup hidden">

    <p>This your dayy!</p>
    <button onclick="nextPopup()">Next</button>
  </div>  <div id="popup1" class="popup hidden">
    <img src="popup1.jpg" alt="Popup 1" class="note-img">
    <button onclick="nextPopup()">Next</button>
  </div>  <div id="popup2" class="popup hidden">
    <div id="notePages">
      <p id="noteText" class="fade-in">Klik untuk mulai baca catatan üéÅ</p>
    </div>
    <button onclick="nextNotePage()">Next Page</button>
  </div>  <div id="finalPopup" class="popup hidden">
    <h2>Selamatt boboooüòô<br>luv uuu<3! &lt;3</h2>
  </div>  <img class="balloon" src="balloon1.png" style="left: 20%; animation-delay: 0s;">
  <img class="balloon" src="balloon2.png" style="left: 40%; animation-delay: 3s;">
  <img class="balloon" src="balloon3.png" style="left: 60%; animation-delay: 5s;">  <script>
    const correctPassword = "A25072025";
    const welcomePopup = document.getElementById("welcomePopup");
    const calendarPopup = document.getElementById("calendarPopup");
    const popup1 = document.getElementById("popup1");
    const popup2 = document.getElementById("popup2");
    const finalPopup = document.getElementById("finalPopup");

    let popupStep = 0;
    let noteStep = 0;
    const notes = [
      "happy b'day my world, can't describe how much i love you. Semoga level up today kamu bisa menggapai apa yang kamu mau, yaa? dan bisa jadi apa aja yang kamu harapkan, be better and just be yourselfü§ç apapun keinginan kamu jugaa semoga terkabul yaa, you're shining especially bright todayyüíê",
      "<img src='lembar2.jpg' class='note-img'>",
      "how's ur day nggaa?? Apaa kamu capeee? Kalo kamu capee istirahatt yaa, jangan lupa makan sama banyakin minum air putihh",
      "Mungkinn kamu bosen dengan kata 'semangat' jadii berjuang terus yaa sampai kamu bisa mendapatkan apa yang kamu inginkan, jangan lupa bersyukur jugaa dan selalu sempatin buat apresiasi diri kamu karena sudah selalu berjuang untuk lebih baik kalo kamu capee butuh tempat ceritaa ada akuu jangan dipendem sendirii yaa?",
      "kamuu juga jangan berpikiran aneh aneh lagii yaa? Jangan ngambekan, Jangan cuek cuek nanti cepet tuaüòí kamuu gabolee bersaing sama siapapun karnaaa mau gimanapun kamuu pemenangnya gaada orang lama, orang baru atau masalalu!!",
      "<img src='lembar6.jpg' class='note-img'>",
      "<img src='lembar7.jpg' class='note-img'>",
      "<img src='lembar8.jpg' class='note-img'>",
      "<img src='lembar9.jpg' class='note-img'>"
    ];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        welcomePopup.classList.add("hidden");
        calendarPopup.classList.remove("hidden");
      } else {
        alert("Password salah yaa coba lagi");
      }
    }

    function nextPopup() {
      popupStep++;
      calendarPopup.classList.add("hidden");
      popup1.classList.add("hidden");
      popup2.classList.add("hidden");
      finalPopup.classList.add("hidden");

      if (popupStep === 1) {
        popup1.classList.remove("hidden");
      } else if (popupStep === 2) {
        popup2.classList.remove("hidden");
      } else {
        finalPopup.classList.remove("hidden");
      }
    }

    function nextNotePage() {
      const noteBox = document.getElementById("noteText");
      if (noteStep < notes.length) {
        noteBox.classList.remove("fade-in");
        void noteBox.offsetWidth; // reset animation
        noteBox.innerHTML = notes[noteStep];
        noteBox.classList.add("fade-in");
        noteStep++;
      } else {
        popup2.classList.add("hidden");
        finalPopup.classList.remove("hidden");
      }
    }
  </script></body>
</html>
