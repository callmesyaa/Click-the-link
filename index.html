<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Indie Flower', cursive;
}

body {
  background: url('https://i.pinimg.com/originals/9a/67/32/9a6732504eb8e888bda9d651d81efc98.gif') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

.balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  background: purple;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: float 6s ease-in-out infinite;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) translateX(50px);
    opacity: 0;
  }
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff9f0;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  display: none;
  z-index: 10;
}

.popup.active {
  display: block;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.8);}
  to {opacity: 1; transform: scale(1);}
}

.calendar {
  width: 300px;
  margin: 20px auto;
}

.calendar table {
  width: 100%;
  border-collapse: collapse;
}

.calendar th, .calendar td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ddd;
}

.highlight {
  background-color: #ffd6d6;
  border-radius: 50%;
  font-weight: bold;
}

input[type="password"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  background-color: #ff9a9e;
  color: white;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head>
