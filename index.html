<!--
FINAL VERSION with Turn.js flipbook
- This file uses jQuery + turn.js via CDN for a realistic page-turn effect.
- Editable variables are at the top of the <script> (PASSWORD, PAGES array, asset URLs).
- Upload this file as index.html to your GitHub repo (use raw.githubusercontent.com links for assets if hosting them in the repo).
--><!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTS Flipbook - Turn.js Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--cream-a:#fbf5ec;--cream-b:#f3eadc;--accent:#c69c71;--muted:#4b3d33}
    *{box-sizing:border-box}
    body,html{height:100%;margin:0;font-family:'Poppins',system-ui,Arial;background:linear-gradient(180deg,var(--cream-a),var(--cream-b))}
    .stage{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}/* balloons */
.balloon{position:absolute;bottom:-220px;opacity:0.95;animation:rise linear infinite;pointer-events:none}
.balloon.x1{left:6%;width:120px;animation-duration:18s;animation-delay:0s}
.balloon.x2{left:22%;width:90px;animation-duration:15s;animation-delay:2s}
.balloon.x3{left:60%;width:110px;animation-duration:20s;animation-delay:1s}
.balloon.x4{left:80%;width:100px;animation-duration:16s;animation-delay:3s}
@keyframes rise{0%{transform:translateY(0) rotate(-6deg);}100%{transform:translateY(-140vh) rotate(10deg);} }

/* modal style (cream gradient) */
.modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(.98);z-index:999;min-width:360px;max-width:92vw;padding:18px;border-radius:16px;box-shadow:0 24px 60px rgba(0,0,0,0.15);background:linear-gradient(180deg,var(--cream-a),var(--cream-b));display:none;opacity:0;transition:opacity .35s,transform .35s}
.modal.show{display:block;opacity:1;transform:translate(-50%,-50%) scale(1)}
.modal h3{margin:6px 0 10px;text-align:center}
.modal p{text-align:center;margin:0 0 12px}
.buttons{display:flex;gap:10px;justify-content:center}
button.btn{background:var(--accent);border:none;padding:10px 16px;border-radius:12px;color:#fff;font-weight:700;cursor:pointer}
input[type=text],input[type=password]{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,0.06);background:transparent}

/* fingerprint */
.finger-area{display:flex;align-items:center;flex-direction:column;gap:12px}
.finger-btn{width:92px;height:92px;border-radius:50%;background:linear-gradient(180deg,rgba(0,0,0,0.06),rgba(0,0,0,0.03));display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:32px}
.finger-progress{width:86px;height:8px;background:rgba(0,0,0,0.06);border-radius:20px;overflow:hidden}
.finger-progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#d2ad88,#b78c6b);}

/* gift box red with gold ribbon */
.gift{width:220px;height:160px;background:#d64545;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,0.25);position:relative;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:transform .3s}
.gift .lid{position:absolute;top:-12px;left:10%;right:10%;height:44px;background:linear-gradient(90deg,#f0c36b,#d9a23f);border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.12);transform-origin:center}
.gift .boxbody{position:absolute;bottom:10px;left:10px;right:10px;top:36px;background:#d64545;border-radius:8px}
.gift .ribbon-center{position:absolute;top:6px;left:50%;transform:translateX(-50%);width:60px;height:60px;border-radius:50%;background:linear-gradient(90deg,#e8c07b,#c69c4f);box-shadow:inset 0 -6px 8px rgba(0,0,0,0.06)}

/* book container for Turn.js */
#flipbook{width:700px;height:500px}
#flipbook .page{background:#fbf7f1;border:1px solid rgba(0,0,0,0.06);box-shadow:0 8px 30px rgba(0,0,0,0.12);}
.cover{background:linear-gradient(180deg,#5d3b2a,#70462e);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:26px}
.inner{background:linear-gradient(180deg,#fbf9f5,#fbf3ea);padding:40px;font-size:20px;line-height:1.6;color:var(--muted)}

/* controls */
.controls{position:fixed;right:18px;bottom:18px;display:flex;gap:8px;z-index:120}

/* music */
.music{position:fixed;left:14px;bottom:14px;background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(250,245,238,0.96));padding:10px 14px;border-radius:14px;box-shadow:0 12px 36px rgba(0,0,0,0.12);display:flex;gap:10px;align-items:center;z-index:120}
.music input[type=range]{width:160px}

/* small responsiveness */
@media (max-width:900px){#flipbook{width:86vw;height:56vw}.gift{width:180px;height:130px}.modal{min-width:300px}}

  </style>
</head>
<body>
  <div class="stage" id="stage">
    <img id="balloon1" class="balloon x1" src="" alt="b1">
    <img id="balloon2" class="balloon x2" src="" alt="b2">
    <img id="balloon3" class="balloon x3" src="" alt="b3">
    <img id="balloon4" class="balloon x4" src="" alt="b4"><div id="center" style="z-index:20;display:flex;flex-direction:column;align-items:center;gap:18px">
  <div id="giftBox" class="gift">
    <div class="lid"></div>
    <div class="boxbody"></div>
    <div class="ribbon-center"></div>
  </div>

  <div id="bookArea" style="display:none">
    <div id="flipbook">
      <!-- pages injected by JS -->
    </div>
  </div>
</div>

<div class="music" id="musicBox">
  <button id="playBtn" class="btn">Play</button>
  <div style="font-size:14px">Music: <span id="musicLabel">[ganti di script]</span></div>
  <input id="vol" type="range" min="0" max="1" step="0.01" value="0.6">
</div>

  </div>  <!-- MODALS (sequence) -->  <div id="pwdModal" class="modal show"><h3>Masukkan sandi</h3><p>Masukkan kata sandi untuk membuka hadiah.</p><input id="pwdInput" type="password" placeholder="ketik sandi"><div class="buttons"><button id="pwdNext" class="btn">Next</button></div></div>
  <div id="pwdWrong" class="modal"><h3>Kata sandi salah</h3><p>Silakan coba lagi.</p><div class="buttons"><button id="pwdRetry" class="btn">Coba lagi</button></div></div>
  <div id="fingerModal" class="modal"><h3>Verifikasi Sidik Jari</h3><p>Tahan tombol sidik jari selama beberapa detik untuk melanjutkan.</p><div class="finger-area"><div class="finger-btn" id="fingerBtn">ðŸ”’</div><div class="finger-progress"><i id="fingerFill"></i></div></div></div>
  <div id="gifModal" class="modal"><div style="width:320px;height:200px;display:flex;align-items:center;justify-content:center"><img id="gifImg" src="" style="max-width:100%;max-height:100%"></div></div>
  <div id="videoModal" class="modal"><div style="width:420px;height:260px;display:flex;align-items:center;justify-content:center"><video id="floatVideo" src="" controls loop style="max-width:100%;max-height:100%"></video></div></div>
  <div id="endModal" class="modal"><h3>Penutup</h3><p id="endText">Terima kasih â€” ganti teks penutup di script.</p><div class="buttons"><button id="endClose" class="btn">Tutup</button></div></div><audio id="bgMusic" loop preload="auto" src=""></audio>

  <div class="controls">
    <button id="prevBtn" class="btn" style="display:none">Prev</button>
    <button id="nextBtn" class="btn" style="display:none">Next</button>
  </div>  <!-- include jQuery + turn.js -->  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>  <script>
    /* ===== EDITABLE VARIABLES ===== */
    const PASSWORD = 'arjingga25';
    const MUSIC_LABEL = 'Sempurna (ganti)';
    const MUSIC_SRC = ''; // raw github url or path
    const BG_IMAGE = ''; // raw url or empty to keep gradient
    const BALLOONS = ['','','',''];
    const GIF_SRC = '';
    const VIDEO_SRC = '';

    const PAGES = [
      'Halaman 1 - ganti teks di script',
      'Halaman 2 - ganti teks di script',
      'Halaman 3 - ganti teks di script',
      'Halaman 4 - ganti teks di script',
      'Halaman 5 - ganti teks di script',
      'Halaman 6 - ganti teks di script',
      'Halaman 7 - ganti teks di script',
      'Halaman 8 - ganti teks di script',
      'Halaman 9 - ganti teks di script',
      'Halaman 10 - ganti teks di script'
    ];
    const END_TEXT = 'Ganti teks penutup di script';
    /* ===== END EDITABLE ===== */

    document.getElementById('musicLabel').textContent = MUSIC_LABEL;
    if(MUSIC_SRC) document.getElementById('bgMusic').src = MUSIC_SRC;
    if(GIF_SRC) document.getElementById('gifImg').src = GIF_SRC;
    if(VIDEO_SRC) document.getElementById('floatVideo').src = VIDEO_SRC;
    document.getElementById('endText').textContent = END_TEXT;

    if(BG_IMAGE && BG_IMAGE.trim()!=='') document.getElementById('stage').style.backgroundImage = `url('${BG_IMAGE}')`;
    BALLOONS.forEach((s,i)=>{const el=document.getElementById('balloon'+(i+1)); if(el){ el.src = s || ''; if(!s) el.style.opacity=0.04 }});

    // modal helpers
    function show(id){document.getElementById(id).classList.add('show')}
    function hide(id){document.getElementById(id).classList.remove('show')}

    // Password flow
    const pwdInput = document.getElementById('pwdInput');
    document.getElementById('pwdNext').addEventListener('click', checkPwd);
    pwdInput.addEventListener('keydown',(e)=>{ if(e.key==='Enter') checkPwd(); });
    function checkPwd(){ if(pwdInput.value === PASSWORD){ hide('pwdModal'); setTimeout(()=>show('fingerModal'),300); } else { hide('pwdModal'); show('pwdWrong'); }}
    document.getElementById('pwdRetry').addEventListener('click',()=>{ hide('pwdWrong'); show('pwdModal'); pwdInput.value=''; pwdInput.focus(); });

    // Fingerprint hold
    const fingerBtn = document.getElementById('fingerBtn'); const fingerFill = document.getElementById('fingerFill');
    let fillInt=null, fill=0;
    function fingerStart(){ fill=0; fingerFill.style.width='0%'; fillInt=setInterval(()=>{ fill+=4; fingerFill.style.width = fill+'%'; if(fill>=100){ fingerComplete(); } },90);}    
    function fingerStop(){ clearInterval(fillInt); fingerFill.style.width='0%'; }
    function fingerComplete(){ clearInterval(fillInt); fingerFill.style.width='100%'; hide('fingerModal'); setTimeout(()=>{ showGiftAndAnimate(); },350); }
    fingerBtn.addEventListener('mousedown',fingerStart); fingerBtn.addEventListener('touchstart',fingerStart);
    document.addEventListener('mouseup',fingerStop); document.addEventListener('touchend',fingerStop);

    // Gift: animate floating then open and init flipbook (turn.js)
    const gift = document.getElementById('giftBox');
    let floatInt=null;
    function showGiftAndAnimate(){ // show gift in center and float
      // ensure gift visible
      document.getElementById('giftBox').style.display='flex';
      // small float animation using interval
      let dir=1, y=0;
      floatInt = setInterval(()=>{ y += dir*0.6; if(y>8 || y<-8) dir *= -1; gift.style.transform = `translateY(${y}px)`; },60);
      // allow click to open
      gift.addEventListener('click',openGiftOnce);
    }

    function openGiftOnce(){ if(floatInt) clearInterval(floatInt); gift.style.transition='transform .5s, opacity .5s'; gift.style.transform='scale(.95)'; // animate lid
      const lid = gift.querySelector('.lid'); lid.style.transform = 'translateY(-30px) rotateX(12deg)'; lid.style.transition='transform .7s cubic-bezier(.2,.9,.2,1)'; setTimeout(()=>{ // hide gift and build book
          gift.style.opacity='0'; setTimeout(()=>{ gift.style.display='none'; document.getElementById('bookArea').style.display='block'; initFlipbook(); },500); },700);
    }

    // build flipbook pages and initialize turn.js
    function initFlipbook(){ const fb = document.getElementById('flipbook'); fb.innerHTML='';
      // cover front
      const coverFront = document.createElement('div'); coverFront.className='page cover'; coverFront.innerHTML='<div style="padding:30px;font-size:28px;color:#fff">Cover Depan</div>';
      fb.appendChild(coverFront);
      // generate inner pages (each inner page is one side). Turn.js counts pages sequentially.
      for(let i=0;i<PAGES.length;i++){
        const pg = document.createElement('div'); pg.className='page inner'; pg.innerHTML=`<div>${PAGES[i]}</div>`; fb.appendChild(pg);
      }
      // cover back
      const coverBack = document.createElement('div'); coverBack.className='page cover'; coverBack.innerHTML='<div style="padding:30px;font-size:22px;color:#fff">Cover Belakang</div>';
      fb.appendChild(coverBack);

      // initialize turn
      $('#flipbook').turn({width:700,height:500,autoCenter:true,display:'double'});

      // show prev/next controls
      document.getElementById('prevBtn').style.display='inline-block'; document.getElementById('nextBtn').style.display='inline-block';
      document.getElementById('nextBtn').addEventListener('click',()=>{ $('#flipbook').turn('next'); });
      document.getElementById('prevBtn').addEventListener('click',()=>{ $('#flipbook').turn('previous'); });

      // when last page reached, close after delay
      $('#flipbook').bind('turned', function(e, page, view){ const total = $('#flipbook').turn('pages'); if(page >= total-1){ setTimeout(()=>{ $('#flipbook').turn('page',1); // reset
            document.getElementById('bookArea').style.opacity='0'; setTimeout(()=>{ document.getElementById('bookArea').style.display='none'; document.getElementById('bookArea').style.opacity='1'; proceedAfterBook(); },800);
          },800); }
      });
    }

    function proceedAfterBook(){ show('gifModal'); setTimeout(()=>{ hide('gifModal'); setTimeout(()=>{ show('videoModal'); },400); },2400); setTimeout(()=>{ hide('videoModal'); setTimeout(()=>{ show('endModal'); },400); },7600); }

    document.getElementById('endClose').addEventListener('click',()=>{ hide('endModal'); });

    // music
    const audio = document.getElementById('bgMusic'); const playBtn = document.getElementById('playBtn'); const vol = document.getElementById('vol');
    playBtn.addEventListener('click', ()=>{ if(audio.paused){ audio.play(); playBtn.textContent='Pause'; } else { audio.pause(); playBtn.textContent='Play'; } });
    vol.addEventListener('input',(e)=>{ audio.volume=e.target.value; }); audio.volume = vol.value;

    // focus
    setTimeout(()=>{ document.getElementById('pwdInput').focus(); },300);

  </script></body>
</html>
