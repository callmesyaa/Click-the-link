<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Spesial Arjingga</title>
  <style>
    /* Gaya umum */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/8e/2b/ae/8e2bae399d31c7c5584e9df825d40447.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    /* Gaya untuk pop-up */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .popup-content {
      background: #f9f3e3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .popup-content button {
      background: #ff6f91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup-content button:hover {
      background: #ff4a6f;
    }
    /* Gaya untuk input password */
    .password-input {
      margin: 20px 0;
    }
    .password-input input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .password-input button {
      padding: 10px 20px;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .password-input button:hover {
      background: #ff4a6f;
    }
  </style>
</head>
<body>

  <!-- Pop-up untuk password -->
  <div class="popup-bg" id="passwordPopup">
    <div class="popup-content">
      <h2>Selamat datang, Arjingga!</h2>
      <p>Masukkan kata sandi untuk melanjutkan:</p>
      <div class="password-input">
        <input type="password" id="password" placeholder="Masukkan kata sandi">
        <button onclick="checkPassword()">Masuk</button>
      </div>
    </div>
  </div>

  <!-- Pop-up untuk kalender -->
  <div class="popup-bg" id="calendarPopup">
    <div class="popup-content">
      <h2>Kalender Juli 2025</h2>
      <p>Lingkari tanggal 25</p>
      <img src="https://i.pinimg.com/originals/1d/ce/jy/1dcejy.jpg" alt="Kalender Juli 2025">
      <button onclick="closePopup('calendarPopup')">Lanjutkan</button>
    </div>
  </div>

  <!-- Pop-up untuk gambar -->
  <div class="popup-bg" id="imagePopup">
    <div class="popup-content">
      <img src="https://i.pinimg.com/originals/29/ba/1d/29ba1dca32b9ab9ab3b2a3b54873a0a5.jpg" alt="Gambar Spesial">
      <button onclick="closePopup('imagePopup')">Lanjutkan</button>
    </div>
  </div>

  <!-- Pop-up untuk kotak kado -->
  <div class="popup-bg" id="giftBoxPopup">
    <div class="popup-content">
      <h2>Kotak Kado</h2>
      <p>Klik untuk membuka kotak kado:</p>
      <button onclick="openGiftBox()">Buka Kotak</button>
    </div>
  </div>

  <!-- Pop-up untuk notes -->
  <div class="popup-bg" id="notesPopup">
    <div class="popup-content">
      <h2>Notes Spesial</h2>
      <p>Selamat ulang tahun, Arjingga!</p>
      <p>Semoga hari-harimu penuh kebahagiaan dan keberuntungan.</p>
      <button onclick="closePopup('notesPopup')">Tutup</button>
    </div>
  </div>

  <script>
    // Fungsi untuk menampilkan pop-up
    function showPopup(id) {
      const popup = document.getElementById(id);
      popup.style.opacity = '1';
      popup.style.pointerEvents = 'auto';
      const content = popup.querySelector('.popup-content');
      content.style.opacity = '1';
      content.style.transform = 'translateY(0)';
    }

    // Fungsi untuk menutup pop-up
    function closePopup(id) {
      const popup = document.getElementById(id);
      popup.style.opacity = '0';
      popup.style.pointerEvents = 'none';
      const content = popup.querySelector('.popup-content');
      content.style.opacity = '0';
      content.style.transform = 'translateY(50px)';
    }

    // Fungsi untuk memeriksa kata sandi
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'A25072025') {
        closePopup('passwordPopup');
        showPopup('calendarPopup');
      } else {
        alert('Kata sandi salah!');
      }
    }

    // Fungsi untuk membuka kotak kado
    function openGiftBox() {
      closePopup('giftBoxPopup');
      showPopup('notesPopup');
    }

    // Menampilkan pop-up password saat halaman dimuat
    window.onload = function() {
      showPopup('passwordPopup');
    };
  </script>

</body>
</html>
