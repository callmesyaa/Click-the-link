<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Syy Stickers - Pembayaran QRIS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --popup-bg: #f7f1ea;
      --shadow: 0 24px 48px -8px rgba(0,0,0,0.15);
      font-family: sans-serif;
      --transition: .35s ease;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #ece8e1 url('img/background1.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: hidden;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
    }
    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }
    .card {
      background: var(--popup-bg);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      transition: transform var(--transition);
    }
    .popup.active .card {
      transform: translateY(0);
    }
    h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    p {
      margin-bottom: 1rem;
    }
    .btn {
      background: #333;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .input-group {
      margin: 1rem 0;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .balloons {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100%) scale(0.9);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120%) scale(1.05);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- BALLOON EFFECT -->
  <div class="balloons">
    <div class="balloon" style="
      left: 10%;
      bottom: -10%;
      width: 60px;
      height: 80px;
      background-image: url('img/haloo1.png');
      animation-duration: 14s;
    "></div>
    <div class="balloon" style="
      left: 70%;
      bottom: -5%;
      width: 90px;
      height: 110px;
      background-image: url('img/haloo2.png');
      animation-duration: 17s;
    "></div>
    <div class="balloon" style="
      left: 40%;
      bottom: -15%;
      width: 75px;
      height: 95px;
      background-image: url('img/haloo3.png');
      animation-duration: 13s;
    "></div>
  </div>

  <!-- POPUP 1: Selamat Datang -->
  <div id="popup-1" class="popup active">
    <div class="card">
      <h2>Selamat datang di Syy Stickers</h2>
      <p>Silahkan lanjutkan untuk pembayaran QRIS Anda.</p>
      <button class="btn" id="btn-next-1">Lanjutkan</button>
    </div>
  </div>

  <!-- POPUP 2: Nama -->
  <div id="popup-2" class="popup">
    <div class="card">
      <h2>Masukkan Nama Anda</h2>
      <div class="input-group">
        <input type="text" id="input-nama" placeholder="Nama kamu..." />
      </div>
      <button class="btn" id="btn-next-2" disabled>Lanjutkan</button>
    </div>
  </div>

  <!-- POPUP 3: Jumlah -->
  <div id="popup-3" class="popup">
    <div class="card">
      <h2>Masukkan Jumlah Pembayaran</h2>
      <div class="input-group">
        <input type="number" id="input-jumlah" placeholder="Contoh: 50000" />
      </div>
      <button class="btn" id="btn-send" disabled>Kirim</button>
    </div>
  </div>

  <!-- POPUP 4: Terima Kasih -->
  <div id="popup-4" class="popup">
    <div class="card">
      <h2>Terima kasih telah berbelanja</h2>
      <p>Pembayaran kamu berhasil disimulasikan.</p>
      <button class="btn" id="btn-restart">Ulangi</button>
    </div>
  </div>

  <script>
    const delay = ms => new Promise(r => setTimeout(r, ms));

    const p1 = document.getElementById('popup-1');
    const p2 = document.getElementById('popup-2');
    const p3 = document.getElementById('popup-3');
    const p4 = document.getElementById('popup-4');

    const btnNext1 = document.getElementById('btn-next-1');
    const btnNext2 = document.getElementById('btn-next-2');
    const btnSend = document.getElementById('btn-send');
    const btnRestart = document.getElementById('btn-restart');

    const inputNama = document.getElementById('input-nama');
    const inputJumlah = document.getElementById('input-jumlah');

    inputNama.addEventListener('input', () => {
      btnNext2.disabled = inputNama.value.trim() === '';
    });
    inputJumlah.addEventListener('input', () => {
      btnSend.disabled = inputJumlah.value.trim() === '' || Number(inputJumlah.value) <= 0;
    });

    btnNext1.addEventListener('click', async () => {
      p1.classList.remove('active');
      await delay(250);
      p2.classList.add('active');
    });

    btnNext2.addEventListener('click', async () => {
      p2.classList.remove('active');
      await delay(250);
      p3.classList.add('active');
    });

    btnSend.addEventListener('click', async () => {
      p3.classList.remove('active');
      await delay(250);
      p4.classList.add('active');
    });

    btnRestart.addEventListener('click', () => {
      inputNama.value = '';
      inputJumlah.value = '';
      btnNext2.disabled = true;
      btnSend.disabled = true;
      p4.classList.remove('active');
      setTimeout(() => p1.classList.add('active'), 150);
    });
  </script>

</body>
</html>
