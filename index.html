<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syy Stickers - Pembayaran QRIS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background1.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fffaf2;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      z-index: 10;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .popup.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      margin-bottom: 20px;
      color: #5a4234;
    }

    .popup input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      background-color: #c8a97e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .balloon {
      position: absolute;
      width: 80px;
      animation: fly 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% {
        bottom: -100px;
        opacity: 0.5;
      }
      100% {
        bottom: 120%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Balon Terbang -->
  <img src="haloo1.png" class="balloon" style="left: 10%; animation-delay: 0s;" />
  <img src="haloo2.png" class="balloon" style="left: 40%; animation-delay: 1s;" />
  <img src="haloo3.png" class="balloon" style="left: 70%; animation-delay: 2s;" />

  <!-- Pop-up -->
  <div class="popup active" id="popup1">
    <h2>Selamat datang di Syy Stickers!</h2>
    <p>Silahkan lanjutkan untuk pembayaran QRIS anda.</p>
    <button onclick="nextPopup(2)">Lanjutkan</button>
  </div>

  <div class="popup" id="popup2">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" />
    <br />
    <button onclick="nextPopup(3)">Lanjutkan</button>
  </div>

  <div class="popup" id="popup3">
    <h2>Masukkan Jumlah Pembayaran</h2>
    <input type="number" id="jumlah" placeholder="Contoh: 25000" />
    <br />
    <button onclick="nextPopup(4)">Kirim</button>
  </div>

  <div class="popup" id="popup4">
    <h2>Terima kasih telah berbelanja!</h2>
    <p>Pembayaran Anda sedang diproses ðŸ’–</p>
  </div>

  <script>
    function nextPopup(number) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("popup" + i).classList.remove("active");
      }
      document.getElementById("popup" + number).classList.add("active");
    }
  </script>
</body>
</html>
